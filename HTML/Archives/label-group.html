<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Tags</title>
  </head>
  <body>
    <p>Paragraph</p>

    <pre>
        Preformatted
    </pre>

    <!-- Ordered List -->
    <ol>
      <li>List item</li>
      <li>Element</li>
      <li>Element</li>
    </ol>

    <!-- Unordered List -->
    <ul>
      <li>list item</li>
      <li>Element</li>
      <li>Element</li>
    </ul>

    <!-- Description List -->
    <dl>
      <dt>Description title</dt>
      <dd>Description</dd>

      <dt>Description title</dt>
      <dd>Description</dd>
    </dl>

    <blockquote>
      <p>Cite</p>
      <footer>
        <cite>Author Name</cite>
        <cite>Work Name</cite>
      </footer>
    </blockquote>

    <!-- Related but optional content  -->
    <figure>
      <img
        src="https://cdn.pixabay.com/photo/2016/03/26/13/09/workspace-1280538_960_720.jpg"
        alt="Title img"
      />
      <!-- Title for illustration -->
      <figcaption>Desk</figcaption>
    </figure>
  </body>
</html>
