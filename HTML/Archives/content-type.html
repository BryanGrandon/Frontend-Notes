<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content types tags</title>
  </head>
  <body>
    <figure>
      <h2>Images</h2>
      <img
        src="https://cdn.pixabay.com/photo/2022/01/11/21/48/link-6931554_960_720.png"
        alt="Image name"
      />
      <figcaption>Formats: PNG, JPG, SVG</figcaption>
    </figure>

    <hr />

    <figure>
      <h2>Video</h2>
      <video src=".mp4" controls></video>
      <figcaption>controls</figcaption>
    </figure>

    <hr />

    <figure>
      <h2>Audio</h2>
      <audio src=".mp3" controls></audio>
      <figcaption>controls</figcaption>
    </figure>
  </body>
</html>
