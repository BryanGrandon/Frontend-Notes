<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifying elements</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <article class="container-cards">
        <figure class="card">
          <img
            src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_960_720.jpg"
            alt="Nature"
          />
          <figcaption>Nature .F-1</figcaption>
        </figure>

        <figure class="card">
          <img
            src="https://cdn.pixabay.com/photo/2017/08/10/08/47/laptop-2620118_960_720.jpg"
            alt="Technology"
          />
          <figcaption>Technology F-2</figcaption>
        </figure>

        <figure class="card">
          <img
            src="https://cdn.pixabay.com/photo/2020/06/20/11/08/siamese-cat-5320568_960_720.jpg"
            alt="Animals"
          />
          <figcaption>Animals F-3</figcaption>
        </figure>
      </article>
    </main>

</html>
