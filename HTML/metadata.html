<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding System -->
    <meta charset="UTF-8" />

    <!-- Responsive design for wed page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title for the website (55 and 65 character) -->
    <title>Document</title>

    <!-- A website description for each HTML document -->
    <meta
      name="description"
      constent="The main function of the website (No more than 165 character)"
    />

    <!-- Tab Website icon (img, links) -->
    <link rel="icon" href="image.png" />

    <!-- Style of a CSS document -->
    <link rel="stylesheet" href="style.css" />

    <!-- defer attribute -> defer script execution to end of page load -->
    <script defer src="script.js"></script>

    <!-- async attribute -> Run the script as soon as it is available -->
    <script async src="script.js"></script>
  </head>
  <body></body>
</html>
