<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <main>
      <section>
        <!-- Create table -->
        <table>
          <!-- Table title -->
          <caption>
            Title for table
          </caption>

          <!-- Table header -->
          <thead>
            <!-- Table row -->
            <tr>
              <!-- Table head -->
              <th>Name</th>
              <th>Age</th>
            </tr>
          </thead>

          <!-- Table body -->
          <tbody>
            <tr>
              <!-- Table data -->
              <td>Name 1</td>
              <td>25</td>
            </tr>
            <tr>
              <td>Name 2</td>
              <td>14</td>
            </tr>
            <tr>
              <td>Name 3</td>
              <td>20</td>
            </tr>
          </tbody>

          <!-- Table footer -->
          <tfoot>
            <tr>
              <td>Average age</td>
              <td>19</td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
  </body>
</html>
