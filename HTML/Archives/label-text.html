<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label Text</title>
  </head>
  <body>
    <p>
      <strong>strong</strong><br />

      <em>em</em><br />

      <mark>mark</mark><br />

      <i>i (italica)</i><br />

      <b>b (bold)</b><br />

      <u>u (underlining)</u><br />

      <s>s (strikethrough)</s><br />

      <span>span</span><br />

      <!-- Author Name, work, book, etc -->
      <cite>cite</cite><br />

      <br />

      <a href="#address" target="_blank">Link Text</a>
    </p>
  </body>
</html>
