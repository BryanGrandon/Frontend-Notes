<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulating css</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <article class="container-cards">
        <figure class="card-1 other-class">
          <figcaption>Default</figcaption>
        </figure>

        <figure class="card-2 delete">
          <figcaption>class: style-1</figcaption>
        </figure>

        <figure class="card-3">
          <figcaption>class: style-2</figcaption>
        </figure>

        <figure class="card-4 remplace">
          <figcaption>class: style-3</figcaption>
        </figure>
      </article>
    </main>
  </body>
</html>
