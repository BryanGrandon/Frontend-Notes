<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label Text</title>
  </head>
  <body>
    <pre>
      <!-- create a link -->
      <a href="" target="">link</a>

      <!-- Important text -->
      <strong>Keyword</strong>

      <!-- Emphasized text -->
      <em>Emphasized</em>

      <!-- Marked text -->
      <mark>Marked</mark>

      <!-- Text excerpt -->
      <span>It is an online container.</span>

      <!-- Superscript -->
      <span>24<sup>2</sup></span>

      <!-- Subindex -->
      <span>26<sub>2</sub></span>

      <!-- Author Name, work, book, etc -->
      <cite>Cite</cite>
      
      <!-- Code fragment -->
      <code>let variable = 12</code>
    </pre>
  </body>
</html>
